<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./libraly/jquery-3.6.1.js"></script>

    <!-- ICON -->
    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/btn.css">
</head>

<body onscroll="myScroll()">

    <!-- ////////          HEADER          //////// -->
    <div id="header"> </div>


    <!-- ////////          CONTENT          //////// -->
    <img src="./images/bg-booked.jpg" alt="" style="width:100%; height:400px; object-fit:cover">

    <div class="container" style="margin-top:80px">
        <h3 class="text-center">Thông tin đặt bàn</h3>
        <div class="card w-100 mt-3">
            <div class="card-body" style="background-color:#dde2fa">
                <h5 class="card-title" style="font-size: 16px;">Lưu ý:</h5>
                <div class="card-text" style="font-size: 14px;">
                    <p>• Các trường thông tin có dấu * là bắt buộc.</p>
                    <p>• Quý khách vui lòng đặt bàn trước giờ dùng bữa ít nhất 1 tiếng.</p>
                </div>
            </div>
        </div>

        <form class="mt-4">
            <div class="form-group">
                <label class="form-label">Họ tên (*)</label>
                <input type="text" class="form-control" placeholder="Nhập tên của bạn" id="inp-fullName">
            </div>

            <div class="row mt-4">
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="form-group">
                        <label class="form-label">Email (*)</label>
                        <input type="text" class="form-control" placeholder="Nhập tên của bạn" id="inp-email" disabled>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <label class="form-label">Số điện thoại (*)</label>
                        <input type="text" class="form-control" placeholder="Nhập tên của bạn" id="inp-phone">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-3 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Chọn ngày (*)</label>
                        <input type="date" class="form-control" placeholder="Chọn ngày" id="inp-date">
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Chọn giờ</label>
                        <select class="form-select" id="select-time">
                            <option value="NOT">Chọn giờ</option>
                            <option value="10">10 giờ</option>
                            <option value="11">11 giờ</option>
                            <option value="12">12 giờ</option>
                            <option value="13">13 giờ</option>
                            <option value="14">14 giờ</option>
                            <option value="15">15 giờ</option>
                            <option value="16">16 giờ</option>
                            <option value="18">18 giờ</option>
                            <option value="19">19 giờ</option>
                            <option value="20">20 giờ</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Chọn phút</label>
                        <select class="form-select" id="select-minutes">
                            <option value="NOT">Chọn phút</option>
                            <option value="00">0 phút</option>
                            <option value="30">30 phút</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Số người (*)</label>
                        <input type="number" oninput="checkNumberPeople()" class="form-control" id="inp-people"
                            placeholder="Nhập số người (1 - 50)">
                    </div>
                </div>
            </div>

            <div class="form-floating mt-5">
                <textarea class="form-control" placeholder="Leave a comment here" id="inp-note"
                    style="height: 100px"></textarea>
                <label for="inp-note">Comments</label>
            </div>
        </form>

        <div class="mt-5 text-center">
            <div class="col-6 mx-auto">
                <button class="btn w-100 btn-css" style="background-color:#c59d5f; color:#fff" onclick="bookingClick()">
                    ĐẶT BÀN
                </button>
            </div>
        </div>
    </div>



    <!-- ////////          FOOTER          //////// -->
    <div id="footer"></div>
</body>
<script>

</script>
<script src="./javascript/user/header.js"></script>
<script src="./javascript/user/booking.js"></script>
<script src="./javascript/user/footer.js"></script>

</html>
