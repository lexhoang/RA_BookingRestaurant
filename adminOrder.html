<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN ORDER</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./libraly/jquery-3.6.1.js"></script>

    <!-- ICON -->
    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/btn.css">
    <link rel="stylesheet" href="./styles/product.css">
</head>

<body onscroll="myScroll()">

    <!-- ////////          HEADER          //////// -->
    <div id="header"></div>


    <!-- ////////          CONTENT          //////// -->
    <div class="container" style="margin-top:80px">
        <marquee class="marquee" direction="left">
            CHÚC BẠN MỘT NGÀY TỐT LÀNH !!!
        </marquee>

        <h2 class="text-center mt-5" style="letter-spacing:3px">Quản Lý Khách Đặt Bàn</h2>
        <div class="col-6 mt-5 mx-auto">
            <input type="text" class="form-control" id="searchOrder" oninput="searchEmailOrder()"
                placeholder="Nhập Email khách hàng">
        </div>
        <table class="table table-boder mt-5">
            <thead class="text-center">
                <tr>
                    <th>Tên khách hàng</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Đặt bàn ngày</th>
                    <th>Thời gian</th>
                    <th>Số lượng</th>
                    <th colspan="2"></th>
                </tr>
            </thead>

            <tbody class="text-center">

            </tbody>
        </table>

        <!-- MODAL DETAIL -->
        <div class="modal modal-lg fade" id="modalDetailOrder" tabindex="-1" aria-labelledby="modalDetailOrderLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title fs-2 card-name" style="flex:9; text-align:center">Thông Tin Đặt Bàn</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body cardOrder">
                        <div class="row">
                            <div class="col-lg-6 col-md-12">
                                <label>Mã đặt bàn: </label> <span id="orderDetailId"></span>
                                <hr>
                                <label>Người đặt bàn:</label> <span id="orderDetailName"></span>
                                <hr>
                                <label>Địa chỉ Email:</label> <span id="orderDetailEmail"></span>
                                <hr>
                                <label>Số điện thoại:</label> <span id="orderDetailPhone"></span>
                                <hr>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <label>Đặt bàn ngày:</label> <span id="orderDetailDate"></span>
                                <hr>
                                <label>Giờ đặt bàn:</label>
                                <span id="orderDetailTime"></span>
                                <hr>
                                <label>Số lượng:</label> <span id="orderDetailPeople"></span>
                                <hr>
                                <label>Ngày tạo:</label> <span id="orderDetailCreateDate"></span>
                                <hr>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Ghi chú:</label> <span id="orderDetailNote"></span>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script>

</script>

<script src="./javascript/admin/adminOrder.js"></script>

</html>
