<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./libraly/jquery-3.6.1.js"></script>

    <!-- ICON -->
    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/btn.css">
    <link rel="stylesheet" href="./styles/product.css">
    <style>
        body {
            background-color: #fce8d5;
        }
    </style>
</head>

<body onscroll="myScroll()">
    <!-- ////////          HEADER          //////// -->
    <div id="header"> </div>

    <img src="./images/slideshow1.jpg" alt="" style="width:100%; height:400px; object-fit:cover">


    <!-- ////////          CONTENT          //////// -->
    <div class="container" style="margin-top:120px;">
        <!-- CARD -->
        <div class="row" id="menu">
        </div>

        <marquee class="marquee" direction="left" class="marquee">
            Hãy để lại cảm nhận của bạn về nhà hàng của chúng tôi!
        </marquee>

        <h2 class="text-center" style="margin-top:200px">Khách hàng Feedback</h2>
        <div class="row" id="card-review">

        </div>

        <div class="col-10">

        </div>
        <!-- MODAL DETAIL -->
        <div class="modal modal-lg fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="card-name" style="flex:9; text-align:center" id="product-name"></h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <img id="product-img" src="" class="card-img-top" alt="..." width="100%">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <p id="product-description"></p>
                                <hr>
                                <h3 id="product-price" class="text-center text-danger mt-5 fw-bold"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn w-25 btn-secondary" data-bs-dismiss="modal">Close</button>
                        <a href="booking.html" class="btn w-50 btn-css" style="background-color:#c59d5f; color:#fff">
                            ĐẶT BÀN
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- REVIEW -->
        <div class="col-10 border rounded mx-auto bg-light" style="margin-top:150px">
            <h2 class="text-center mt-4">Cảm Nhận Của Khách Hàng</h2>
            <div id="formNote-feedback">
                <div class="m-2 mt-5 d-flex justify-content-around align-items-end">
                    <div style="width:85%">
                        <textarea class="form-control" id="noteReview" rows="5"
                            placeholder="Hãy để lại cảm nhận của bạn về nhà hàng chúng tôi, cảm ơn bạn đã đến với nhà hàng!"></textarea>
                    </div>
                    <div style="width:10%">
                        <button class=" btn btn-danger" onclick="sendReview()">
                            <i class="fa-solid fa-paper-plane"></i> <span>Gửi</span>
                        </button>
                    </div>
                </div>
            </div>

            <div id="form-review"></div>
        </div>
    </div>



    <!-- ////////          FOOTER          //////// -->
    <div id="footer"></div>
</body>
<script src="./javascript/user/header.js"></script>
<script src="./javascript/user/menu.js"></script>
<script src="./javascript/user/footer.js"></script>

</html>
